<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpendSense</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- App frame -->
  <header class="app-header">
    <div class="status-bar">10:30 AM</div>
    <h1>SpendSense</h1>
  </header>

  <main class="container">
    <!-- Budget Card -->
    <section class="card budget-card" id="budgetCard">
      <div class="month">October Budget</div>
      <div class="subtle">Remaining</div>
      <div class="amount-remaining" id="remainingAmount">$0.00</div>
      <div class="row fineprint">
        <span id="totalBudgetLabel">Total Budget: $2,500.00</span>
        <span id="spentSoFarLabel">Spent So Far: $0.00</span>
      </div>
    </section>

    <!-- (Skipped Emergency Fund & Budget Health per your note) -->

    <!-- Recent Activity -->
    <section class="card activity-card">
      <div class="section-title">Recent Activity</div>
      <ul id="activityList" class="activity-list"></ul>
    </section>
  </main>

  <!-- Bottom Navigation (static stubs) -->
  <nav class="bottom-nav">
    <button class="nav-btn active">ğŸ <span>Home</span></button>
    <button class="nav-btn">ğŸ“ˆ<span>Trends</span></button>
    <button class="nav-btn">ğŸ—‚ï¸<span>Categories</span></button>
    <button class="nav-btn">ğŸ§¾<span>Bills</span></button>
    <button class="nav-btn">ğŸ‘¤<span>Profile</span></button>
  </nav>

  <!-- Floating Action Button -->
  <button id="fab" aria-label="Add transaction">+</button>

  <!-- Quick Add Modal -->
  <div id="quickAddModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="addTxTitle">
      <h3 id="addTxTitle">Add Transaction</h3>

      <div class="type-select">
        <label><input type="radio" name="txType" value="expense" checked> Expense</label>
        <label><input type="radio" name="txType" value="income"> Income</label>
      </div>

      <input type="number" id="amountInput" placeholder="Amount" min="0" step="0.01" />
      <input type="text" id="noteInput" placeholder="Merchant / Note (optional)" />

      <select id="categoryInput">
        <option value="" disabled selected>Select category</option>
        <option>Groceries</option>
        <option>Rent</option>
        <option>Utilities</option>
        <option>Transportation</option>
        <option>Dining</option>
        <option>Entertainment</option>
        <option>Miscellaneous</option>
      </select>

      <div class="modal-actions">
        <button id="saveTransaction" class="btn btn-primary">Save</button>
        <button id="closeModal" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast feed -->
  <div id="txFeed" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
