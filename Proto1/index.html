<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpendSense</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
  <div id="app">
    <header class="app-header">
      <div class="status-bar">10:30 AM</div>
      <h1>SpendSense</h1>
    </header>

    <div id="content">Loading...</div>

    <nav id="navigationBar">
      <button data-page="home.html" class="active">
        <i class="fi fi-rr-document"></i>
        <span>Home</span>
      </button>
      <button data-page="lr.html">
        <i class="fi fi-rr-arrow-trend-down"></i>
        <span>LR</span>
      </button>
      <button data-page="colors.html">
        <i class="fi fi-rr-palette"></i>
        <span>Colors</span>
      </button>
      <button data-page="profile.html">
        <i class="fi fi-rr-user"></i>
        <span>Profile</span>
      </button>
      <button data-page="choices.html">
        <i class="fi fi-rr-choose"></i>
        <span>Choices</span>
      </button>
      <button data-page="todo.html">
        <i class="fi fi-rr-task-checklist"></i>
        <span>ToDo</span>
      </button>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
