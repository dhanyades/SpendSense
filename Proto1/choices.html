<section id="choices_tab" class="tab">
  <h2>Choices</h2>
  <div class="card">
    <div class="row">
      <label><input type="radio" name="termLength" value="Monthly" checked /> Monthly</label>
      <label><input type="radio" name="termLength" value="Annually" /> Annually</label>
    </div>
    <div class="row">
      <label for="expense">Expense</label>
      <select id="expense">
        <option value="Car">Car</option>
        <option value="House">House</option>
        <option value="Vacation">Vacation</option>
        <option value="Loans">Loans</option>
        <option value="Groceries">Groceries</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>
    <div class="row">
      <button class="go" id="show_choice">Show Selection</button>
    </div>
    <div class="out" id="choice_output"></div>
  </div>
</section>
